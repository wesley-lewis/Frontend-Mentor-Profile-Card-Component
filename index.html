<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <div class="wrapper__image">
      <div class="wrapper__image-top">
        <img src="./images/bg-pattern-top.svg" />
      </div>
      <div class="wrapper__image-bottom">
        <img src="./images/bg-pattern-bottom.svg" />
      </div>
    </div>
    <div class="wrapper__card">
      <div class="wrapper__card-container">
        <div class="wrapper__card-image--container">
          <img src="./images/bg-pattern-card.svg" class="wrapper__card--bg-image" />
          <img src="/images/image-victor.jpg" class="wrapper__card--user-image" />
        </div>
        <div class="wrapper__card-text--container">
          <div class="wrapper__card-title">
            Victor Crest
            <span class="wrapper__card-age">
              26
            </span>
          </div>
    
          <div class="wrapper__card-place">
            London
          </div>
          <hr class="line" />
  
          <div class="wrapper__card-stats">
            <div class="wrapper__stats-container">
              <div class="wrapper__stats-title">  80K</div>
              <div class="wrapper__stats-subtitle">
                Followers
              </div>
            </div>
          
            <div class="wrapper__stats-container">
              <div class="wrapper__stats-title">  803K</div>
              <div class="wrapper__stats-subtitle">
                Likes
              </div>
            </div>
          
            <div class="wrapper__stats-container">
              <div class="wrapper__stats-title">1.4K</div>
              <div class="wrapper__stats-subtitle">
                Photos
              </div>
            </div>

          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.github.com/wesley-lewis/" target="_blank">Wesley Lewis</a>.
      </div>
    </div>
    </div>
  
</body>
</html>
